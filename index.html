<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .contenedor {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .producto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background: #218838;
        }

        .carrito {
            margin-top: 20px;
            padding-top: 10px;
        }

        .carrito ul {
            list-style: none;
            padding: 0;
        }

        .carrito li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-rojo {
            background: #dc3545;
        }

        .btn-rojo:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2>Tienda Online</h2>
        <div id="productos"></div>

        <div class="carrito">
            <h3>Carrito de Compras</h3>
            <ul id="lista-carrito"></ul>
            <p class="total">Total: $<span id="total">0</span></p>
            <button class="btn-rojo" onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
